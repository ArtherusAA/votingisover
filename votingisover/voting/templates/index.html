<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100 bg-dark">
<div class="bg-info navb">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="/">{{ username }}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/voting">Голосования</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/make_voting">Создать голосование</a>
        </li>
        {% if not request.user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="/signup">Регистрация</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="/exit">Выход</a>
        </li>
        {% endif %}
    </ul>
</div>
<main role="main" class="flex-shrink-0">
    <div class="container py-5">
        <h1 class="display-4 pb-2 text-r text-white">Создавайте голосования при помощи нашего уникального конструктора</h1>
        <img class="rounded" src="/media/constructor.png" alt="">
        <br>
        <br>
        <a class="btn btn-outline-light text-r btn-lg" href="/make_voting">Создать</a>
    </div>
    <hr class="container border-3 border-white" style="border-width: 0.75rem !important;">
    <div class="container py-5">
        <h1 class="display-4 pb-2 text-r text-white">Голосуйте</h1>
        <img class="rounded" src="/media/voting.png" alt="">
        <br>
        <br>
        <a class="btn btn-outline-light text-r btn-lg" href="/voting">Голосования</a>
    </div>
</main>
</body>
</html>
